version: 2
updates:
  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'monthly'
    labels:
      - 'go'
      - 'dependencies'
    commit-message:
      prefix: 'build'
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    labels:
      - 'ci'
      - 'dependencies'
    commit-message:
      prefix: 'ci(dependencies)'
    open-pull-requests-limit: 3
